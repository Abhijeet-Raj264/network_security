<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicted Data</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        th {
            background-color: #2c3e50;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px;
            text-align: center;
        }

        td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        /* Zebra striping */
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š Predicted Data</h2>
    {{ table | safe }}
</body>
</html>
